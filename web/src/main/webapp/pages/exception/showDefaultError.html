<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>系统异常</title>
</head>
<body>
	<div
		style="width: 450px;margin-right: auto;margin-left: auto;margin-top: 30px;border:2px solid #3daae9;border-radius:10px;">
		<div>
			<img th:src="@{/static/images/error.jpg}"
				style="width: 40px;height: 40px;float:right;margin:10px;cursor:pointer;" onclick = "history.go(-1);"> </img>
				<div style="clear:both;"></div>
		</div>
		<div style="text-align: center;font-size: 20px;font-style:inherit;">
			系统未知异常</div>
		<div
			style="text-align: left; padding-left: 40px;margin-top: 20px;margin-right: 40px">
			<table>
				<tr>
					<td style="width: 80px"><span style="font-size: 15px">异常编码：</span></td>
					<td><span style="font-size: 15px" th:text="${exceptionCode}"></span></td>
				</tr>
				<tr>
					<td style="width: 80px"><span style="font-size: 15px">异常原因：</span></td>
					<td><span style="font-size: 15px" th:text="${exceptionMessage}"></span></td>
				</tr>
				<tr>
					<td><span></span></td>
					<td><span style="font-size: 15px">系统异常！请联系技术管理员！</span></td>
				</tr>
				<tr>
					<td style="width: 80px"><span style="font-size: 15px">异常详情：</span></td>
					<td>
						<a href="javascript:void(0)" id="linkview" onclick="clickStackCtrl();">显示错误</a>
						<a href="javascript:void(0)" id="hideview" onclick="hideStackCtrl();" style="display:none;">隐藏错误</a>
					</td>
				</tr>
				<!-- <tr id="detail" style="display:none;height:300px;">
					<td></td>
					<td th:colspan="2">
						<textarea style="font-size: 15px;width: 300px;height: 60px"
							th:text="${exceptionCause}"></textarea>
					</td>
				</tr>
				<tr>
					<td><span></span></td>
					<td><a href="javascript:history.go(-1);">返回2>></a></td>
				</tr> -->
			</table>
			<div id="detail" style="display:none;height:300px;">
				<div style="font-size: 15px;width: 381px; height: 280px;overflow-y:scroll;word-break: break-all; word-wrap:break-word;"
							 disabled="true" >
							 <pre th:text="${exceptionCause}">
							 
							 </pre>
				</div>
			</div>
			<div style="margin-bottom:20px;text-align:center;align:center;margin-top:10px;">
				<input id="breturn" class="button" type="button" value="返回" onclick="javascript:history.go(-1);" style="cursor:pointer;;width:80px;height:30px;border-radius:5px;background-color:#ff922f;border:none;color:white;"/>
			</div>
		</div>
	</div>
</body>
<script>
function clickStackCtrl(){
	getDom("hideview").style.display= 'block';
	getDom("detail").style.display= 'block';
	getDom("linkview").style.display= 'none';
}
function hideStackCtrl(){
	getDom("hideview").style.display= 'none';
	getDom("detail").style.display= 'none';
	getDom("linkview").style.display= 'block';
}
function getDom(id){
	return document.getElementById(id);
}
</script>
</html>
